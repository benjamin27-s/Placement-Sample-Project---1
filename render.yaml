services:
  # Backend Service (serving both API and Frontend)
  - type: web
    name: review-moderation
    env: node
    region: singapore
    plan: free
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
