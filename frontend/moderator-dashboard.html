<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moderator Dashboard - Approve or reject user reviews">
    <title>Moderator Dashboard - Review Moderation Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">üõ°Ô∏è ReviewMod</a>
            <ul class="navbar-nav" id="nav-links"></ul>
            <div class="user-info" id="user-info"></div>
        </div>
    </nav>

    <!-- Dashboard -->
    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">üõ°Ô∏è Moderator Dashboard</h1>
                <p class="dashboard-subtitle">Review and moderate user submissions.</p>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-reviews">0</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pending-count">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="approved-count">0</div>
                    <div class="stat-label">Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="rejected-count">0</div>
                    <div class="stat-label">Rejected</div>
                </div>
            </div>

            <div id="alert-container"></div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-status="">All Reviews</button>
                <button class="filter-tab" data-status="PENDING">‚è≥ Pending</button>
                <button class="filter-tab" data-status="APPROVED">‚úÖ Approved</button>
                <button class="filter-tab" data-status="REJECTED">‚ùå Rejected</button>
            </div>

            <!-- Reviews List -->
            <div class="card">
                <div class="reviews-grid" id="reviews-list">
                    <div class="text-center">
                        <span class="spinner"></span> Loading reviews...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
